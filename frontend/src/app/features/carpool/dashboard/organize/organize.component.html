<!-- parent.component.html -->
<div class="accordion pb-2 border-primary">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#organizedCarpools"
        aria-expanded="true" aria-controls="organizedCarpools">
        Mes covoiturages organisés</button>
    </h2>
    <div id="organizedCarpools" class="accordion-collapse collapse show" aria-labelledby="headingOne"
      data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div *ngIf="organizedCarpools.length > 0" class="mat-elevation-z8">
          <table class="table table-hover" mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="startLabel">
              <th class="align-middle" mat-header-cell *matHeaderCellDef mat-sort-header> Départ </th>
              <td class="align-middle" mat-cell *matCellDef="let element"> {{element.startCoordinates.label}} </td>
            </ng-container>

            <ng-container matColumnDef="endLabel">
              <th class="align-middle" mat-header-cell *matHeaderCellDef mat-sort-header> Arrivée </th>
              <td class="align-middle" mat-cell *matCellDef="let element"> {{element.endCoordinates.label}} </td>
            </ng-container>

            <ng-container matColumnDef="estimatedDepartureTime">
              <th class="align-middle" mat-header-cell *matHeaderCellDef mat-sort-header> Heure de départ </th>
              <td class="align-middle" mat-cell *matCellDef="let element"> {{element.estimatedDepartureTime | date:'yyyy/MM/dd - HH:mm'}} </td>
            </ng-container>

            <ng-container matColumnDef="estimatedArrivalTime">
              <th class="align-middle" mat-header-cell *matHeaderCellDef mat-sort-header> Heure d'arrivée </th>
              <td class="align-middle" mat-cell *matCellDef="let element"> {{element.estimatedArrivalTime | date:'yyyy/MM/dd - HH:mm'}} </td>
            </ng-container>
             <ng-container matColumnDef="occupiedSeats">
              <th class="align-middle" mat-header-cell *matHeaderCellDef mat-sort-header> Réservations </th>
              <td class="align-middle" mat-cell *matCellDef="let element"> {{element.occupiedSeats}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element" class="d-flex justify-content-left gap-2">
                <button type="button" (click)="openModalAsDelete(element.id)" class="btn btn-primary">Supprimer</button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSize]="10" showFirstLastButtons [hidePageSize]="true">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
